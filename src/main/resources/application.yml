cas:
  authn:
    accept:
      users: ""
    jdbc:
      query:
        - driver-class: org.postgresql.Driver
          url: jdbc:postgresql://localhost:5434/cas_db
          user: cas_user
          password: cas_password
          sql: "SELECT password FROM users WHERE username = ? and enabled = true"
          field-password: password
          password-encoder:
            type: BCRYPT
    attribute-repository:
      jdbc:
        - id: userattrs
          order: 0
          driver-class: org.postgresql.Driver
          url: jdbc:postgresql://localhost:5434/cas_db
          user: cas_user
          password: cas_password
          sql: "SELECT attribute_value as groupMembership FROM user_attributes WHERE username = ? AND attribute_name = 'groupMembership'"
          username: username
          attributes:
            groupMembership: groupMembership
          singleRow: true
          requireAllAttributes: false
    oidc:
      core:
        issuer: https://localhost:8080/cas/oidc
      jwks:
        file-system:
          jwks-file: file:etc/cas/keystore.jwks
    saml-idp:
      core:
        entity-id: https://localhost:8080/idp
      metadata:
        file-system:
          location: file:etc/cas/saml

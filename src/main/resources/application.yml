  jdbc:
    show-sql: true
  service-registry:
    core:
      init-from-json: true
    json:
      location: classpath:/etc/cas/services
  server:
    name: https://localhost:8080
    prefix: https://localhost:8080/cas
  webflow:
    crypto:
      enabled: false
  tgc:
    crypto:
      enabled: false

server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:thekeystore
    key-store-password: changeit
    key-alias: cas

logging:
  level:
    org:
      apereo:
        cas: DEBUG
      springframework:
        jdbc: DEBUG
    root: WARN

